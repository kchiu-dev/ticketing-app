	eq: String
	in: [String]
}

#######################
# Generated Types
#######################

type AddOrderPayload {
	order(filter: OrderFilter, first: Int, offset: Int): [Order]
	numUids: Int
}

type AddTicketPayload {
	ticket(filter: TicketFilter, order: TicketOrder, first: Int, offset: Int): [Ticket]
	numUids: Int
}

type DeleteOrderPayload {
	order(filter: OrderFilter, first: Int, offset: Int): [Order]
	msg: String
	numUids: Int
}

type DeleteTicketPayload {
	ticket(filter: TicketFilter, order: TicketOrder, first: Int, offset: Int): [Ticket]
	msg: String
	numUids: Int
}

type OrderAggregateResult {
	count: Int
}

type TicketAggregateResult {
	count: Int
	ticketIdMin: ID
	ticketIdMax: ID
}

type UpdateOrderPayload {
	order(filter: OrderFilter, first: Int, offset: Int): [Order]
	numUids: Int
}

type UpdateTicketPayload {
	ticket(filter: TicketFilter, order: TicketOrder, first: Int, offset: Int): [Ticket]
	numUids: Int
}

#######################
# Generated Enums
#######################

enum OrderHasFilter {
	status
	ticket
}

enum TicketHasFilter {
	order
}

enum TicketOrderable {
	ticketId
}

#######################
# Generated Inputs
#######################

input AddOrderInput {
	status: OrderStatus!
	ticket: TicketRef!
}

input AddTicketInput {
	ticketId: ID!
	order: OrderRef!
}

input OrderFilter {
	orderId: [ID!]
	has: [OrderHasFilter]
	and: [OrderFilter]
	or: [OrderFilter]
	not: OrderFilter
}

input OrderPatch {
	status: OrderStatus
	ticket: TicketRef
}

input OrderRef {
	orderId: ID
	status: OrderStatus
	ticket: TicketRef
}

input TicketFilter {
	ticketId: [ID!]
	has: [TicketHasFilter]
	and: [TicketFilter]
	or: [TicketFilter]
	not: TicketFilter
}

input TicketOrder {
	asc: TicketOrderable
	desc: TicketOrderable
	then: TicketOrder
}

input TicketPatch {
	order: OrderRef
}

input TicketRef {
	ticketId: ID
	order: OrderRef
}

input UpdateOrderInput {
	filter: OrderFilter!
	set: OrderPatch
	remove: OrderPatch
}

input UpdateTicketInput {
	filter: TicketFilter!
	set: TicketPatch
	remove: TicketPatch
}

#######################
# Generated Query
#######################

type Query {
	getOrder(orderId: ID!): Order
	queryOrder(filter: OrderFilter, first: Int, offset: Int): [Order]
	aggregateOrder(filter: OrderFilter): OrderAggregateResult
}

