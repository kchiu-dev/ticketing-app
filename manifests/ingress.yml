apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketing-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:
          - path: /api/gateway
            pathType: Prefix
            backend:
              service:
                name: gateway-srv
                port:
                  number: 4000
          - path: /dgraph
            pathType: Prefix
            backend:
              service:
                name: dgraph-srv
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000